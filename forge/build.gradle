buildscript {
    repositories {
        maven {
            name = "forge"
            url = "https://maven.minecraftforge.net"
        }
        mavenCentral()
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "5.0.32", changing: true
    }
}

apply plugin: "net.minecraftforge.gradle"

minecraft {
    mappings channel: "${mappings_channel}", version: "${mappings_version}"
    runs {
        client {
            workingDirectory project.file("../run")
            property "forge.logging.console.level", "debug"
            mods {
                fallingtree {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('../run')
            property "forge.logging.console.level", "debug"
            mods {
                fallingtree {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft(libs.forge)
    implementation project(":common")

    implementation(fg.deobf("me.shedaniel.cloth:cloth-config-forge:4.11.26"))
}

processResources {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE

    from "src/main/resources", "../common/src/main/resources"

    filesMatching("META-INF/mods.toml") {
        expand project.properties
    }
}

jar.finalizedBy('reobfJar')

